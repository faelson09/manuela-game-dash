<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Quiz</title>
    <style>
      :root {
        --bg: #0b1020;
        --card: #0f1229;
        --stroke: #1f2740;
        --txt: #e9edff;
        --muted: #b8c0ff;
        --blue: #5b9bff;
        --blue2: #7db3ff;
        --pink: #ff6fb3;
        --pink2: #ff82c4;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(
          135deg,
          #0b1020 0%,
          #13183a 60%,
          #1a133a 100%
        );
        color: var(--txt);
        min-height: 100svh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        width: 100%;
        max-width: 420px;
        margin: 40px 16px;
        background: var(--card);
        padding: 28px;
        border-radius: 16px;
        border: 1px solid var(--stroke);
        box-shadow: 0 10px 30px rgba(91, 155, 255, 0.18),
          0 8px 26px rgba(255, 111, 179, 0.12);
      }
      h1 {
        margin: 0 0 6px;
        font-size: 24px;
        text-align: center;
      }
      form {
        display: grid;
        gap: 12px;
      }
      label {
        font-size: 13px;
        color: var(--muted);
      }
      input {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid #2a355a;
        background: #0b1126;
        color: var(--txt);
        outline: none;
      }
      input:focus {
        border-color: var(--blue);
        box-shadow: 0 0 0 3px rgba(91, 155, 255, 0.15);
      }
      .actions {
        display: grid;
        gap: 10px;
        margin-top: 10px;
      }
      #btn-login {
        padding: 12px;
        border-radius: 10px;
        border: 0;
        cursor: pointer;
        font-weight: 700;
        letter-spacing: 0.2px;
        background: linear-gradient(90deg, var(--blue), var(--blue2));
        color: #0b1020;
        box-shadow: 0 6px 18px rgba(91, 155, 255, 0.25);
      }
      .error {
        color: #ffd6e8;
        background: #3c1123;
        border: 1px solid #5a1a34;
        padding: 10px 12px;
        border-radius: 10px;
        display: none;
      }
      .success {
        color: #e1f5ff;
        background: #0a233c;
        border: 1px solid #173a63;
        padding: 10px 12px;
        border-radius: 10px;
        display: none;
      }
      .hint {
        color: var(--muted);
        font-size: 12px;
        text-align: center;
      }
    </style>
    <script>
      const API = "https://manuela-game-api.vercel.app";
      function show(el) {
        el.style.display = "block";
      }
      function hide(el) {
        el.style.display = "none";
      }

      // Registro não permitido na dashboard

      async function handleLogin(e) {
        e.preventDefault();
        const nomeunico = document.getElementById("nomeunico").value.trim();
        const senha = document.getElementById("senha").value.trim();
        const errorBox = document.getElementById("error");
        const successBox = document.getElementById("success");
        hide(errorBox);
        hide(successBox);

        if (!nomeunico || !senha) {
          errorBox.textContent = "Informe nome único e senha.";
          show(errorBox);
          return;
        }
        try {
          const res = await fetch(`${API}/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ nomeunico, senha }),
          });
          const body = await res.json();
          if (!res.ok) throw new Error(body.error || "Falha no login.");
          localStorage.setItem("sessionId", body.id);
          localStorage.setItem("sessionName", body.nome || nomeunico);
          show(successBox);
          successBox.textContent = "Login efetuado! Redirecionando...";
          setTimeout(() => {
            window.location.href = "/index.html";
          }, 600);
        } catch (err) {
          errorBox.textContent = err.message || "Erro inesperado.";
          show(errorBox);
        }
      }

      window.addEventListener("DOMContentLoaded", () => {
        document
          .getElementById("btn-login")
          .addEventListener("click", handleLogin);
        document
          .getElementById("btn-register")
          .addEventListener("click", (e) => e.preventDefault());
        const sid = localStorage.getItem("sessionId");
        if (sid) {
          window.location.href = "/index.html";
        }
      });
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Entrar no Quiz</h1>
      <div id="error" class="error"></div>
      <div id="success" class="success"></div>
      <form id="auth-form">
        <div class="row">
          <label for="nomeunico">Nome único (ID de login)</label>
          <input
            id="nomeunico"
            type="text"
            placeholder="Ex.: 8x2k..."
            autocomplete="username"
          />
        </div>
        <div class="row">
          <label for="senha">Senha</label>
          <input
            id="senha"
            type="password"
            placeholder="Sua senha"
            autocomplete="current-password"
          />
        </div>
        <div class="actions">
          <button id="btn-login" type="button">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
